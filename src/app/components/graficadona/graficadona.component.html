<div class="col-12" *ngFor="let item of data">
    <div class="card">
        <div class="card-body">
            <div>
                <div>
                    <div style="display: block">
                        <canvas baseChart [data]="item.data" [labels]="item.labels" [chartType]="item.type">
                    </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
