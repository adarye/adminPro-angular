<h3>{{leyenda}}</h3>{{porcentaje}}
<div class="card-body">
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-primary" (click)="cambiarValor(-10)"><li class="fa fa-minus"></li></button>
        </span>
        <input #txt_progress min="1" max="100" type="number" class="form-control" (ngModelChange)="onChanges($event)" name="porcentaje" [(ngModel)]="porcentaje" />
        <span class="input-group-btn">
            <button class="btn btn-primary" (click)="cambiarValor(+10)"><li class="fa fa-plus"></li></button>
        </span>
    </div>


</div>
