<div class="fondo-negro animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display:block;" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="oculto = 'oculto'" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="mb-0">Mas...</h3>
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-sm-12 text-left control-label col-form-label">Imagen de perfil</label>
                            <div class="col-sm-12">
                                <input type="file" class="form-control" placeholder="Username">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="oculto = 'oculto'" type="button" class="btn btn-secondary">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
