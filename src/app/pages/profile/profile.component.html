<div class="row">
    <div class="col-lg-6 col-md-12">
        <div class="card card-body">
            <h3 class="mb-0">Perfil del usuario</h3>
            <p class="text-muted mb-4 font-13">Gracias por preferirnos</p>
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form-horizontal" *ngIf="usuario">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-12 text-left control-label col-form-label">Nombre</label>
                    <div class="col-sm-12">
                        <input type="text" [ngModel]="usuario.name" name="nombre" class="form-control" id="inputEmail3" placeholder="nombre" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-12 text-left control-label col-form-label">Email</label>
                    <div class="col-sm-12">
                        <input [ngModel]="usuario.email" type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">

                </div>
                <div class="form-group mb-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light mt-2">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="card card-body">
            <h3 class="mb-0">Mas...</h3>
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-12 text-left control-label col-form-label">Imagen de perfil</label>
                    <div class="col-sm-12">
                        <input type="file" class="form-control" placeholder="Username">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
