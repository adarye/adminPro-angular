<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover table-responsive">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <div><img *ngIf="usuario.img" class="icon pointer" [src]="'http://hospital.local/theme/images/users/'+ usuario.img"></div>
                            </td>
                            <td>{{usuario.name}}</td>
                            <td>
                                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length <= 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico.id]" class="pointer">
                            <td>
                                <div>
                                    <img *ngIf="medico.img" class="icon" [src]="'http://hospital.local/theme/images/medicos/'+ medico.img"></div>
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length <= 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <div>
                                    <img *ngIf="hospital.img" class="icon" [src]="'http://hospital.local/theme/images/hospitals/'+ hospital.img"></div>
                            </td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length <= 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
