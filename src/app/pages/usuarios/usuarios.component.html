<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar usuario" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">

            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>
      Espere por favor
    </span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuarios registrados (<small>{{total}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Auth</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td></td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.name}}</td>
                            <td>{{usuario.role}}</td>
                            <td>{{usuario.google}}</td>
                            <td>
                                <button class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
